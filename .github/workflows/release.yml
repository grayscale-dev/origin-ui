name: Release

on:
  workflow_dispatch:
    inputs:
      publish:
        description: "Publish packages via Changesets (requires NPM_TOKEN)"
        required: false
        default: "false"

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: pnpm

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10.28.2

      - name: Install
        run: pnpm install

      - name: Build
        run: pnpm build

      - name: Test
        run: pnpm test

      - name: Publish (manual)
        if: ${{ inputs.publish == 'true' && secrets.NPM_TOKEN != '' }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: pnpm release

      - name: Publish skipped
        if: ${{ inputs.publish != 'true' || secrets.NPM_TOKEN == '' }}
        run: echo "Publish disabled. Set inputs.publish=true and add NPM_TOKEN to enable."
